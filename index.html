<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therkan oda padam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e879f9, #fbbf24, #60a5fa);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes bounce-in {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0080ff; }
            83% { color: #8000ff; }
            100% { color: #ff0000; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: bounce-in 1s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: rainbow 3s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sparkle {
            font-size: 2rem;
            animation: wiggle 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #666;
            margin-top: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .music-player {
            padding: 20px;
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
        }

        .music-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .music-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .music-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .music-title {
            font-size: 1.25rem;
            font-weight: bold;
            animation: rainbow 3s linear infinite;
        }

        .music-artist {
            color: #666;
            font-size: 0.9rem;
        }

        .music-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #333;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 30px;
            text-align: center;
            animation: bounce-in 1s ease-out;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        .stat-icon.camera { background: linear-gradient(135deg, #ec4899, #8b5cf6); }
        .stat-icon.music { background: linear-gradient(135deg, #f59e0b, #ea580c); }
        .stat-icon.heart { background: linear-gradient(135deg, #3b82f6, #06b6d4); }

        .stat-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .gallery {
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: bounce-in 1s ease-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.3); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.8), rgba(139, 92, 246, 0.8));
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 15px;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
        }

        .footer-card {
            padding: 30px;
            display: inline-block;
            animation: bounce-in 1s ease-out;
        }

        .footer-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .music-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span class="sparkle">✨</span>
                Therkan oda padam
                <span class="sparkle">✨</span>
            </h1>
            <p class="subtitle">Welcome to the most fun photo gallery ever! 🎉</p>
        </div>

        <!-- Music Player -->
        <div class="card music-player">
            <div class="music-content">
                <div class="music-info">
                    <div class="music-icon">🎵</div>
                    <div>
                        <div class="music-title">Now Playing</div>
                        <div class="music-artist">Oggy and the Cockroaches Theme - Cartoon Network</div>
                    </div>
                </div>
                <div class="music-controls">
                    <button class="btn btn-secondary" onclick="toggleMute()">
                        <span id="volume-icon">🔊</span>
                    </button>
                    <button class="btn btn-primary" onclick="togglePlay()">
                        <span id="play-icon">⏸️</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="card stat-card">
                <div class="stat-icon camera">📷</div>
                <div class="stat-title">Epic Photos</div>
                <div class="stat-value" style="color: #ec4899;">8</div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon music">🎵</div>
                <div class="stat-title">Fun Vibes</div>
                <div class="stat-value" style="color: #f59e0b;">∞</div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon heart">💖</div>
                <div class="stat-title">Awesomeness</div>
                <div class="stat-value" style="color: #3b82f6;">100%</div>
            </div>
        </div>

        <!-- Photo Gallery -->
        <div class="gallery">
            <div class="gallery-grid" id="gallery-grid">
                <!-- Photos will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Modal for Image Viewing -->
        <div class="modal" id="imageModal">
            <div class="modal-content">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <img class="modal-image" id="modalImage" src="" alt="">
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="card footer-card">
                <p class="footer-text">Made with 💖 and lots of fun!</p>
                <button class="btn btn-primary">
                    ✨ More Fun Coming Soon!
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="https://file.garden/aHpR4b_Q5gZVMOAA/oggy_and_cockroaches.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Audio controls
        const audio = document.getElementById('background-music');
        const playIcon = document.getElementById('play-icon');
        const volumeIcon = document.getElementById('volume-icon');
        let isPlaying = true;
        let isMuted = false;

        // Initialize audio
        audio.volume = 0.3;
        
        // Auto-play with user interaction fallback
        function initAudio() {
            audio.play().then(() => {
                isPlaying = true;
                playIcon.textContent = '⏸️';
            }).catch(e => {
                console.log("Autoplay blocked, waiting for user interaction");
                isPlaying = false;
                playIcon.textContent = '▶️';
            });
        }

        // Start audio on first user interaction
        document.addEventListener('click', function() {
            if (!isPlaying && !audio.currentTime) {
                initAudio();
            }
        }, { once: true });

        // Try to start immediately
        initAudio();

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playIcon.textContent = '▶️';
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    playIcon.textContent = '⏸️';
                    isPlaying = true;
                }).catch(e => {
                    console.log("Play failed:", e);
                });
            }
        }

        function toggleMute() {
            if (isMuted) {
                audio.muted = false;
                volumeIcon.textContent = '🔊';
                isMuted = false;
            } else {
                audio.muted = true;
                volumeIcon.textContent = '🔇';
                isMuted = true;
            }
        }

        // Photo gallery data
        const photos = [
            { src: 'https://file.garden/aHpR4b_Q5gZVMOAA/8.jpg', title: 'Fun Memory 1' },
            { src: 'https://file.garden/aHpR4b_Q5gZVMOAA/6.jpg', title: 'Fun Memory 2' },
            { src: 'https://file.garden/aHpR4b_Q5gZVMOAA/5.jpg', title: 'Fun Memory 3' },
            { src: 'https://file.garden/aHpR4b_Q5gZVMOAA/4.jpg', title: 'Fun Memory 4' },
            { src: 'https://file.garden/aHpR4b_Q5gZVMOAA/7.jpg', title: 'Fun Memory 5' },
            { src: 'https://file.garden/aHpR4b_Q5gZVMOAA/2.jpg', title: 'Fun Memory 6' },
            { src: 'https://file.garden/aHpR4b_Q5gZVMOAA/1.jpg', title: 'Fun Memory 7' },
            { src: 'https://file.garden/aHpR4b_Q5gZVMOAA/3.jpg', title: 'Fun Memory 8' }
        ];

        // Load gallery
        function loadGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            
            photos.forEach((photo, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.style.animationDelay = `${index * 0.1}s`;
                
                galleryItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" onerror="this.style.display='none'">
                    <div class="gallery-overlay">
                        <div class="overlay-text">${photo.title}</div>
                    </div>
                `;
                
                // Add click event to open modal
                galleryItem.addEventListener('click', () => openModal(photo.src, photo.title));
                
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Modal functions
        function openModal(imageSrc, imageTitle) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modalImage.alt = imageTitle;
            modal.classList.add('show');
            
            // Prevent background scrolling
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            
            // Restore background scrolling
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize gallery on page load
        window.addEventListener('load', loadGallery);

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(sparkle => {
                const rect = sparkle.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x > 0 && x < rect.width && y > 0 && y < rect.height) {
                    sparkle.style.transform = `rotate(${Math.random() * 360}deg) scale(1.2)`;
                    setTimeout(() => {
                        sparkle.style.transform = '';
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
